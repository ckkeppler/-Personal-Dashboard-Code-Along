<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="text"
        type="text"
        placeholder="Enter todo here..."
        required
        minlength="3"
      />
      <ng-container *ngIf="showValidationErrors && textField.invalid">
        <p *ngIf="textField.errors?.required">Please enter a todo!</p>
        <p *ngIf="textField.errors?.minlength">
          Please enter at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="btn-container">
      <a
        [routerLink]="['../']"
        class="btn"
        routerLinkActive="router-link-active"
        >Cancel</a
      >
      <button class="btn align-end">Add Todo</button>
    </div>
  </form>
</div>
