<div class="add-bookmark-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Bookmark</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="name"
        type="text"
        placeholder="e.g. Wikipedia"
      />
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="url"
        type="url"
        placeholder="e.g. https://wikipedia.org"
        required
      />
    </div>

    <div class="btn-container">
      <a
        [routerLink]="['../']"
        class="btn"
        routerLinkActive="router-link-active"
        >Cancel</a
      >
      <button class="btn align-end">Create Bookmark</button>
    </div>
  </form>
</div>
