<div class="bookmarks-wrapper">
  <div class="container">
    <div class="bookmark-tiles-container">
      <app-bookmark-tile
        *ngFor="let bookmark of bookmarks"
        [bookmark]="bookmark"
      ></app-bookmark-tile>
    </div>
    <div class="btn-container btn-centered">
      <a
        [routerLink]="['/bookmarks/add']"
        routerLinkActive="router-link-active"
        class="btn add-btn"
        ><i class="material-icons-outlined">add</i>Add</a
      >

      <a
        [routerLink]="['/bookmarks/manage']"
        routerLinkActive="router-link-active"
        class="btn manage-btn"
        ><i class="material-icons">settings</i>Manage</a
      >
    </div>
  </div>
</div>
